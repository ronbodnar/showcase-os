<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="League of Legends Log Parser icon">
  <defs>
    <!-- deep magic gradient -->
    <radialGradient id="lolgrad" cx="40%" cy="35%" r="75%">
      <stop offset="0%" stop-color="#0A437A"/>
      <stop offset="60%" stop-color="#03284C"/>
      <stop offset="100%" stop-color="#011627"/>
    </radialGradient>

    <!-- accent ring gradient -->
    <linearGradient id="teal" x1="0" x2="1">
      <stop offset="0%" stop-color="#00E1A8"/>
      <stop offset="100%" stop-color="#00A3FF"/>
    </linearGradient>

    <!-- faint aura -->
    <radialGradient id="aura" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="rgba(0,200,255,0.25)" />
      <stop offset="100%" stop-color="rgba(0,200,255,0)" />
    </radialGradient>
  </defs>

  <!-- background -->
  <rect width="512" height="512" rx="72" ry="72" fill="url(#lolgrad)" />

  <!-- aura -->
  <circle cx="256" cy="256" r="190" fill="url(#aura)" />

  <!-- accent ring -->
  <circle cx="256" cy="256" r="196" fill="none" stroke="url(#teal)" stroke-width="18" opacity="0.9"/>

  <!-- main text -->
  <text x="50%" y="40%" text-anchor="middle" dominant-baseline="central"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        font-weight="800"
        font-size="120"
        fill="#E8FBFF"
        letter-spacing="-4"
        style="paint-order: stroke; stroke: #02141F; stroke-width: 2;">
    LoL
  </text>

  <!-- subtext -->
  <text x="50%" y="65%" text-anchor="middle" dominant-baseline="central"
        font-family="Segoe UI, Inter, Arial, sans-serif"
        font-weight="600"
        font-size="64"
        fill="#00E1A8"
        letter-spacing="-1"
        style="paint-order: stroke; stroke: #02141F; stroke-width: 1;">
    Parser
  </text>
</svg>
