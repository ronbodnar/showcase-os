<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="red" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="red" stop-opacity="0.4"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#grad5)"/>
  
  <!-- Large book -->
  <rect x="35" y="35" width="130" height="130" rx="12" fill="white" opacity="0.35" filter="url(#shadow)"/>
  
  <!-- Book spine -->
  <rect x="35" y="35" width="35" height="130" fill="url(#spineGrad)" rx="12"/>
  
  <!-- Diagonal O E D letters -->
  <text x="55" y="75" font-family="Georgia, serif" font-size="50" font-weight="700" fill="white">O</text>
  <text x="92.5" y="120" font-family="Georgia, serif" font-size="50" font-weight="700" fill="white">E</text>
  <text x="130" y="160" font-family="Georgia, serif" font-size="50" font-weight="700" fill="white">D</text>
</svg>
